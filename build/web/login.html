<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="Enterprise resource management system IT staff portal">
        <meta name="author" content="SOEN 387 team #5">
        <link rel="icon" href="images/favicon.ico"> <!-- downloaded from freefavicon.com -->

        <title>ERM - Log In</title>

        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom styles for this page -->
        <link href="css/custom.css" rel="stylesheet">
    </head>

    <body id="login-page">
        <div class="container">
            <div id="login-page-content">
                <h1 id="dashboard">ERM IT Staff Log In</h1>
                <br>
                
                <form>
                    <div class="form-group row">
                       <label for="ITstaffAccount" class="col-lg-2">Account</label>
                        <div class="col-lg-6">
                            <input type="text" class="form-control" id="ITstaffAccount">
                        </div>
                    </div>  
                    <div class="form-group row">
                       <label for="ITstaffPassword" class="col-lg-2">Password</label>
                        <div class="col-lg-6">
                            <input type="password" class="form-control" id="ITstaffPassword">
                        </div>
                    </div> 
                    <div class="form-group row">
                        <div class="col-lg-2">
                            <button type="submit" class="btn btn-primary"><a href="index.html">Log In</a></button> <!-- a link is just for wireframe demo purposes -->
                        </div>
                    </div>
                </form>
            </div>
        </div><!-- /.container -->

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
